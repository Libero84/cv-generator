<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar></div>

    <mat-card-title>Login</mat-card-title>

    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <form [formGroup]="fg" (submit)="login()">
    <mat-card-content class="vertical-form">
      <mat-form-field>
        <mat-label>User name</mat-label>
        <input matInput formControlName="username" type="text" data-testId="username-login" />
        <mat-error *ngIf="fg.get('username')?.hasError('required')"> User name is required! </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" data-testId="password-login" />
        <mat-error *ngIf="fg.get('password')?.hasError('required')">Password is required!</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
