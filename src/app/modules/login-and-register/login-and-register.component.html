<section class="container--credentials">
  <div class="container--buttons">
    <button mat-flat-button color="primary" (click)="toggleView(true)">Login</button>
    <button mat-flat-button color="accent" (click)="toggleView(false)">Register</button>
  </div>
  <app-login *ngIf="isLoginView; else register"></app-login>
  <ng-template #register>
    <app-register></app-register>
  </ng-template>
</section>
